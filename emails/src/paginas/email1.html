<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email1</title>
    <!-- estilos -->
    <link rel="stylesheet" href="https://rep-arquivos.vercel.app/css/email_1.css">
</head>
<body>
    <main>
        <center>
            <table cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th class="tbl-cab">
                            <img src="https://rep-arquivos.vercel.app/imagens/EBAC_Banking.png" alt="EBAC Banking">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tbl-corpo">
                            Você recebeu uma transferencia!
                        </td>
                    </tr>
                    <tr>
                        <td class="tbl-corpo__linha">
                            <p class="tbl-corpo__mensagem">
                                Olá <b>Fulano</b>. <br>
                                Você recebeu um pix de <b>Bob Esponja</b>.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td class="tbl-corpo__tbl">
                            <table cellspacing="0" cellpadding="0">
                                <tbody>
                                    <tr>
                                        <td align="left">Valor recebido</td>
                                        <td align="right">
                                            <b>R$ 3.000,00</b>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <p class="tbl-corpo__mensagem" id="obs-email">
                                Pix recebido em 22/07/2024 às 19:00 <br>
                                Para mais detalhes acesse o app.
                            </p>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="tbl-corpo__links">
                            <center>
                                <a href="https://instagram.com">
                                    <img src="https://rep-arquivos.vercel.app/icones/instagram.png" alt="Icone do Instagram">
                                </a>
                                <a href="https://facebook.com">
                                    <img src="https://rep-arquivos.vercel.app/icones/facebook.png" alt="Icone do Facebook">
                                </a>
                                <a href="https://twitter.com">
                                    <img src="https://rep-arquivos.vercel.app/icones/twitter.png" alt="Icone do Twitter">
                                </a>
                            </center>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </center>
    </main>
</body>
</html>
