<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.min.js" integrity="sha256-UnTxHm+zKuDPLfufgEMnKGXDl6fEIjtM+n1Q6lL73ok=" crossorigin="anonymous"></script>
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- estilos -->
    <link rel="stylesheet" href="./estilos_css/index.css">
</head>
<body>
    <!-- cabecalho -->
    <header>
        <div class="clsPrincipal container">
            <h1 class="display-3">Cadastro</h1>
        </div>
    </header>
    <!-- corpo -->
    <main>
        <div class="clsPrincipal container">
            <div class="row">
                <div class="col">
                    <h2 class="h2">Entre em contato</h2>
                    <form action="">
                        <!-- nome -->
                        <div class="clsEntrada">
                            <label id="idRotNome" for="idNome" class="form-label" required>Nome: </label>
                            <input type="text" id="idNome" class="form-control">
                        </div>
                        <!-- email -->
                        <div class="clsEntrada">
                            <label for="idEmail" class="form-label" required>E-mail: </label>
                            <input type="email" id="idEmail" class="form-control">
                        </div>
                        <!-- telefone -->
                        <div class="clsEntrada">
                            <label for="idContato" class="form-label">Telefone: </label>
                            <input type="tel" id="idContato" class="form-control">
                        </div>
                        <!-- botao -->
                        <div class="clsEntrada">
                            <button class="btn btn-outline-dark btn-lg" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- rodadpe -->
    <footer>     
        <div class="container">
            <!-- creditos das imagens utilizadas -->
            <a class="btn btn-link btn-outline-dark btn-sm" href="https://www.freepik.com">designed by DilokaStudio - Freepik.com</a>
        </div>
    </footer>
    <!-- scripts -->
    <script type="text/javascript" src="./fontes_js/index.js"></script>
</body>
</html>
