        <div class="clsPrincipal">
            <h1>Lista de atividades</h1>

    <main>
        <div class="clsPrincipal">
            <!-- legenda sobre oque o formulario precisa -->

             <form action="">

                    <label for="">Atividade: </label>

                </div>
                <!-- botao p/ adicionar -->
                 <button type="submit" id="idBtnAdc">Adicionar</button>
             </form>
        </div>
    </main>
    <!-- rodape -->
    <footer>
        <div class="clsPrincipal">
            <h3>&copy; Atividade ano: 2024.</h3>
        </div>
    </footer>
