<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- estilos -->
    <link rel="stylesheet" href="@@ARQUIVO-CSS">
</head>
<body>
    <!-- principal -->
    <main>
        <h1>Sorteador</h1>
        <!-- formulario -->
        <form action="" id="form-sorteador">
            <!-- entradas -->
            <div>
                <label for="id-numero">NÃºmero maximo: </label>
                <input type="number" id="id-numero" required min="2" value="2" step="1">
            </div>
            <!-- botoes -->
            <button type="submit">Sortear numero</button>
        </form>
        <div class="resultado">
            O numero sorteado foi: <span id="id-valor"></span>
        </div>
    </main>
    <!-- javascripts -->
    <script type="text/javascript" src="@@ARQUIVO-JS"></script>
</body>
</html>
