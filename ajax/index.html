<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <form action="" id="id-form">
            <div class="row mt-5">
                <h4>Dados basicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome" id="id-nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input type="text" class="form-control" placeholder="CEP" id="id-cep">
                    <button type="button" class="btn btn-primary" id="id-btn-cep">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="EndereÃ§o" id="id-end">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="Numero">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </form>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- == plugins: mask -->
    <script type="text/javascript" src="https://rep-arquivos.vercel.app/bibliotecas/plugins/jQuery-Mask-Plugin-master/dist/jquery.mask.js"></script>
    <!-- script -->
    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
