<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="@@arquivo-css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="display-5">Login do banco</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row w-75">
                <div class="col-12">
                    <!-- formulario -->
                    <form action="">
                        <div class="cls-entradas p-3">
                            <label for="id-usuario" class="form-label">Usuario: </label>
                            <input type="text" class="form-control" id="id-usuario" required>
                        </div>
                        <div class="cls-entradas p-3">
                            <label for="id-senha" class="form-label">Senha: </label>
                            <input type="password" class="form-control" id="id-senha" required>
                        </div>
                        <!-- botoes -->
                        <div class="cls-botoes p-3">
                            <button class="btn btn-primary" type="submit">Cadastrar</button>
                            <button class="btn btn-primary" type="submit">Acessar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js -->
    <script type="text/javascript" src="@@arquivo-js"></script>
</body>
</html>
